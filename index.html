<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="#header" class="row-header">
        <a href="#" id="menu_on">
            <label for="menu" id><img src="media/image17.png" id="LOGO"></label>
        </a>
    </header>
    <section class="container-fluid column-mb row-md">
        <article class="col-xs-12 col-sm-12 col-md-5 col-lg-5 container-901">
            <div id="app" class="categories">
                <section class="category-section"></section>
            </div>  
            <div class="buttons">
                <button id = "parrafo" class="button1"></button>
            </div>
        </article>
        <aside class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
            <div class="calculator container-901">
                <div class="screen" id="screen"></div>
                    <ul id="buttons" class="buttons">
                        <li><a href="#" data-key="clear">C</a></li>
                        <li><a href="#" data-key="-">-</a></li>
                        <li><a href="#" data-key="/">/</a></li>
                        <li><a href="#" data-key="*">x</a></li>    
                        <li><a href="#" data-key="7">7</a></li>
                        <li><a href="#" data-key="8">8</a></li>
                        <li><a href="#" data-key="9">9</a></li>
                        <li><a href="#" data-key="-">-</a></li>
                        <li><a href="#" data-key="4">4</a></li>
                        <li><a href="#" data-key="5">5</a></li>
                        <li><a href="#" data-key="6">6</a></li>
                        <li><a href="#" data-key="+">+</a></li>
                        <li><a href="#" data-key="1">1</a></li>
                        <li><a href="#" data-key="2">2</a></li>
                        <li><a href="#" data-key="3">3</a></li>
                        <li><a href="#" data-key="equal" class="equal tall">=</a></li>
                        <li><a href="#" data-key="0" class="wide shift">0</a></li>
                        <li><a href="#" data-key="." class="shift">.</a></li>
                    </ul>
                </div>
            </div>
        </aside>
    </section>
    <script type="text/javascript" src="./js/inicio.js"></script>
</body>
</html>
